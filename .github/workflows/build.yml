name: Build APK
on: [push, pull_request]

jobs:
  build:
    # 24.04(latest)ではなく、より安定している22.04を明示的に指定します
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev python3-pip
          # CythonのバージョンをBuildozerが好む古いものに固定します
          pip3 install --user --upgrade "Cython<3.0.0" buildozer

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # ログレベルを2（詳細）にして、何が起きているか完全に可視化します
          buildozer -v android debug
        env:
          # インタラクティブな入力を求められないように強制します
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
