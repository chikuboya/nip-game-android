name: Deploy Web Game
on:
  push:
    branches: ["main"]
  workflow_dispatch:  # ← これを書き加えると、ボタンが出現します！
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Pygbag
        run: pip install pygbag
      - name: Build Web Version
        run: |
          # main.pyをWeb用にコンパイルします
          python3 -m pygbag --build .
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
